<div><button onclick="bio()">Bio</button><button onclick="agreement()">Agreement</button><button onclick="review()">Review</button></div>
<script>
$(document).ready(function()
{

});
function bio()
{
	var url = window.location.href;
	var splitURL = url.split("?page=");
	var page = splitURL[1].substring(0,3);

	newUrl = url.replace("?page=" + page, "?page=bio");
	window.history.pushState('', '', newUrl);
	location.reload();
}
function agreement()
{
	var url = window.location.href;

	newUrl = url.replace("?page=" + page, "?page=agr");
	window.history.pushState('', '', newUrl);
	location.reload();
}
function review()

	newUrl = url.replace("?page=" + page, "?page=rev");

	location.reload();
}

</script>
