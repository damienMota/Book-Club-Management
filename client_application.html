<body>
	<div style="text-align:center;margin-top:50px;">
	<div style="font-size:25px;margin-bottom:10px;"><b><u>Bio</u></b></div>
	<div style="width:57%;text-align:right;margin-bottom:10px;"><b>Name:</b><input placeholder="name" style="margin-left:5px;" type="text" id="name" value="[name]"></div>
	<div style="width:57%;text-align:right;margin-bottom:10px;"><b>Phone Number:</b><input placeholder="Phone Number" style="margin-left:5px;" type="text" id="primary_phone_number" value="[primary_phone_number]"></div>
	<div style="width:57%;text-align:right;margin-bottom:10px;"><b>Email Address:</b><input placeholder="Email Address" style="margin-left:5px;" type="text" id="primary_email" value="[primary_email]"></div>
	<div style="width:57%;text-align:right;margin-bottom:10px;"><b>Business Name:</b><input placeholder="Business Name" style="margin-left:5px;" type="text" id="business_name" value="[business_name]"></div>
	<div style="width:57%;text-align:right;margin-bottom:10px;"><b>Education:</b><div placeholder="Education" style="display:inline-block;margin-left:5px;">[education]</div></div>
	<div style="text-align:center;margin-bottom:10px;"><b>About Me:</b><br><textarea id="about_me" value="[about_me]"rows="4" cols="50"></textarea></div>
	<div style="margin-bottom:10px;"><b>Emergency Contact Info</b></div>
	<div id="eci">[emergency_contact_info]</div>
	<div style="text-align:center;"><button onclick="submit();">Submit</button></div>
	<input type="hidden" id="application_id" value="[application_id]">
	</div>
</body>

function submit()
{
	var err = "";

		err += '<br>Name';

	if($("#business_name").val() == "")
	{
		err += '<br>Business Name';
	}
	if($("#about_me").val() == "")
