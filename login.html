<body>
	<div style="text-align:center;font-size:35px;margin-top:400px;margin-left:690px;"><b>Login</b></div>
	<div style="text-align:right;width:80%;margin-top:20px;">
	<div style="text-align:center;margin-top:20px;border-radius:25px;display:inline-block;"></div><span style="font-size:20px;" ><b>Username</b></span><input style="margin-left:5px;" type="text" id="username"><br>
	<div style="text-align:center;margin-top:30px;border-radius:25px;display:inline-block;"></div><span style="font-size:20px;" ><b>Password</b></span><input style="margin-left:5px;" type="password" id="password">
	</div>
	<div style="text-align:center;margin-top:20px;margin-left:715px;"><button style="border: 1px solid #827f7f;" class="btn btn-light" onclick="login();">Login</button></div>
	<div class="modal fade" id="resendValCode" role="dialog">
	<div class="modal-dialog">
	</div>
	</div>
	<input type="hidden" id="application_id" value="[application_id]">
	<div id="resendPopup" style="display:none;margin-left:550px;margin-top:250px">
		
	</div>

<style>
body
{
	background-image: url('images/coffee-2151200_1920.jpg');
	background-repeat: no-repeat;
	background-size: 100%;
	font-family:serif;

  width: 300px;
  border: 1px solid black;
  padding: 50px;
  margin: 20px;
  position: absolute
}

<script>
$(document).ready(function()
{
	
});
function login()
{
	var err = "";
	if($("#username").val() == "")
	{
		err += "<br><b>Username</b>";
	}
	if($("#password").val() == "")
	{
		err += "<br><b>Password</b>";
	}
	if(err != "")
	{
		Swal.fire({html:'The following text fields are required:' + err, icon:'warning'});
	}
	else
	{
		$.ajax
		({
			type: "POST",
			url: "login.php",
			data:{action:"login",username:$("#username").val(),password:$("#password").val()},
			success: function(data)
			{
				if(data == "Success")
				{
					Swal.fire({html:'Login Successful', icon:'success'}).then(function()
					{
						var url = window.location.toString();
						var windowURL = window.location.href;
						var newURL = url.replace("/index", "/home");
						
						window.location.href = newURL;
					});
				}
				if(data == "error")
				{
					Swal.fire({html:'The Username or Password is incorrect. <br> Please try again.' + err, icon:'error'});
				}
			}
		});
	}
}
</script>
